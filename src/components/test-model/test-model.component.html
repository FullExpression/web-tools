<div class="test-model">
    <div class="loading-wrapper" *ngIf="isLoading">
        <loading [message]="loadingMessage"></loading>
    </div>
    <div class="import-images" *ngIf="!testMode">
        <div class="tools">
            <div class="cnns">
                <select [(ngModel)]="cnnSelectOption">
                    <option *ngFor="let item of cnnsEnum | keys" [value]="item.key">{{item.value}}</option>
                </select>
            </div>
            <div class="start-testing">
                <button mat-raised-button (click)="startTesting()">Start Testing</button>
            </div>

        </div>
        <div class="afraid import-line">
            <train-import-images [title]="'Afraid'" (onImportedImages)="importAfraidImages($event)">
            </train-import-images>
        </div>
        <div class="angry import-line">
            <train-import-images [title]="'Angry'" (onImportedImages)="importAngryImages($event)"></train-import-images>
        </div>
        <div class="Disgusted import-line">
            <train-import-images [title]="'Disgusted'" (onImportedImages)="importDisgustedImages($event)">
            </train-import-images>
        </div>
        <div class="Happy import-line">
            <train-import-images [title]="'Happy'" (onImportedImages)="importHappyImages($event)"></train-import-images>
        </div>
        <div class="Neutral import-line">
            <train-import-images [title]="'Neutral'" (onImportedImages)="importNeutralImages($event)">
            </train-import-images>
        </div>
        <div class="Sad import-line">
            <train-import-images [title]="'Sad'" (onImportedImages)="importSadImages($event)"></train-import-images>
        </div>
        <div class="Suprised import-line">
            <train-import-images [title]="'Suprised'" (onImportedImages)="importSuprisedImages($event)">
            </train-import-images>
        </div>
    </div>

    <div class="results" *ngIf="testMode">
        <div class="tools">
            <div class="start-testing">
                <button mat-raised-button (click)="testAgain()">Test again</button>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="confusion-matrix">
                <confusion-matrix [confusionMatrix]="confusionMatrix"></confusion-matrix>
            </div>
            <div class="board">
                <numeric-board text="Accuracy" value="{{totalAccuracy | number:'1.0-3'}}"></numeric-board>
                <numeric-board text="Precision" value="{{totalPrecision | number:'1.0-3'}}"></numeric-board>
                <numeric-board text="Recall" value="{{totalRecall | number:'1.0-3'}}"></numeric-board>
                <numeric-board text="F1-Score" value="{{totalF1Score | number:'1.0-3'}}"></numeric-board>

                <numeric-board text="Afraid Accuracy" value="{{accuracies.Afraid | number:'1.0-1'}}"></numeric-board>
                <numeric-board text="Angry Accuracy" value="{{accuracies.Angry | number:'1.0-1'}}"></numeric-board>
                <numeric-board text="Disgusted Accuracy" value="{{accuracies.Disgusted | number:'1.0-1'}}">
                </numeric-board>
                <numeric-board text="Happy Accuracy" value="{{accuracies.Happy | number:'1.0-1'}}"></numeric-board>
                <numeric-board text="Neutral Accuarcy" value="{{accuracies.Neutral | number:'1.0-1'}}"></numeric-board>
                <numeric-board text="Sad Accuracy" value="{{accuracies.Sad | number:'1.0-1'}}"></numeric-board>
                <numeric-board text="Suprised Accuracy" value="{{accuracies.Suprised | number:'1.0-1'}}">
                </numeric-board>
            </div>
        </div>

    </div>
    <!-- <img id="cat" src="../../assets/images/Happy-Ricardo.png"> -->
</div>
